<div {{if and .scripts (gt (len .scripts) 1)}} class="slider" {{end}}>
    {{ range .scripts }}
    {{ $content := readFile .path }}
    <div>
        <div>{{ .title }}</div>
        <div>
            <pre><code class="language-python">{{ $content }}</code></pre>
        </div>
    </div>
    {{ end }}
</div>
